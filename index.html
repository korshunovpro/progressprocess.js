<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Step By Step</title>
    <script src="src/progressprocess.js"></script>
    <style>
        body {
            text-align: center;
        }

        #progress, #progress-jquery {
            height: 50px;
        }
    </style>
</head>
<body>

<div id="progress">
    <b id="percent"></b>
    <span id="step"></span>
</div>
<button onclick="progressRun(250)">Start</button>
<button onclick="progressPause()">Pause</button>
<button onclick="progressContinue()">Continue</button>

<script>

    var progressExample = new ProgressProcess();

    var percentElement = document.getElementById('percent');
    var stepElement = document.getElementById('step');
    function progressRun(stepCount, stepCurrent) {
        stepCurrent = (stepCurrent || 1);
        progressExample.start({
            stepCurrent: stepCurrent,
            stepCount: stepCount,
            callback: function (progress) {

                // fake ajax call
                setTimeout(function () {
                    // success and run next step
                    var result = logic(stepCurrent);
                    if (result) {
                        progress.next();
                    }
                }, 500);

            },
            showCallback: function (percent, stepCurrent, stepCount) {
                percentElement.innerHTML = percent + '%';
                stepElement.innerHTML = '( Step ' + stepCurrent + ' of ' + stepCount + ': complete)';
            }
        });
    }

    function progressPause() {
        progressExample.pause();
    }

    function progressContinue() {
        progressExample.run();
    }

</script>

<hr>

<script>
    function logic(stepCurrent) {
        return !!stepCurrent;
    }
</script>


</body>
</html>
