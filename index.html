<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Step By Step</title>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="src/progressprocess.jquery.js"></script>
    <script src="src/progressprocess.js"></script>
    <style>
        body {
            text-align: center;
        }

        #progress, #progress-jquery {
            height: 50px;
        }
    </style>
</head>
<body>

<div id="progress">
    <b id="percent"></b>
    <span id="step"></span>
</div>
<button onclick="progressRun()">Run</button>

<script>
    function progressRun() {
        new ProgressProcess().run({
            stepCurrent: 1,
            stepCount: 580,
            callback: function (progress) {
                // fake ajax call
                setTimeout(function () {

                    // success and run next step

                    progress.runNext();
                }, 100)
            },
            showCallback: function (percent, stepCurrent, stepCount) {
                var elemPercent = document.getElementById('percent');
                var elemStep = document.getElementById('step');
                elemPercent.innerHTML = percent + '%';
                elemStep.innerHTML = '( Step ' + stepCurrent + ' of ' + stepCount + ': complete)';
            }
        });
    }
</script>

<hr>
<div id="progress-jquery">
    <b id="percent-jquery"></b>
    <span id="step-jquery"></span>
</div>
<button onclick="jQueryProgressRun()">Run jQuery ver</button>

<script>
    function jQueryProgressRun() {
        $('#progress-jquery').progressProcess({
            stepCurrent: 1,
            stepCount: 200,
            callback: function (progress) {
                // fake ajax call
                setTimeout(function () {

                    // success and run next step

                    progress.runNext();
                }, 100)
            },
            showCallback: function (percent, stepCurrent, stepCount) {
                var elemPercent = document.getElementById('percent-jquery');
                var elemStep = document.getElementById('step-jquery');
                elemPercent.innerHTML = percent + '%';
                elemStep.innerHTML = '( Step ' + stepCurrent + ' of ' + stepCount + ': complete)';
            }
        });
    }
</script>

</body>
</html>
